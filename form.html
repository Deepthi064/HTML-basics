<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    <form>
        <fieldset>
            <legend><strong>USER PERSONAL INFORMATION</strong></legend>
            <p>Please fill in the form below:</p>
            <label for="name">Enter your full name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
            <br>
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" required />
            <br>
            <label for="password">Enter your password:</label>
            <input type="password" id="password" placeholder="Enter your password" required />
            <br>
            <label for="confirmpassword">Confirm Your Password:</label>
            <input type="password" id="confirmpassword" placeholder="Confirm Your Password" required />
            <br>
            <label for="phone">Enter your Phone No:</label>
            <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required />
            <br>
            <label for="country">Select your Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country:</option>
                <option value="India">India</option>
                <option value="Korea">Korea</option>
                <option value="Australia">Australia</option>
                <option value="America">America</option>
                </select>
                <br>
            <label>Enter your Gender:</label>
            <div class="Gender-Group">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="male" id="male" required/>
                <label for="female">Female</label>
                <input type="radio" name="gender" value="female" id="female" required/>
                <label for="others">Others</label>
                <input type="radio" name="gender" value="others" requiered/>
            </div><br>
            <label for="date">Enter your Date of Birth:</label>
            <input type="date" id="dob" required/>
            <br>
            <label for="address">Enter your address:</label>
            <textarea id="address" name="address" required></textarea>
            <br>
            <input type="submit" value="Submit" />
        </fieldset>
    </form>
</body>
</html>
