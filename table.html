<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;/*Makes borders connect nicely*/
        }
        th,td{
            padding: 8px; /*Adds space inside cells*/
            text-align: left;
        }
        h1{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Simple Student Grades Table</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Sub</th>
            <th>Grade</th>
        </tr><br>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr><br>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>A+</td>
        </tr><br>
    </table>
    
</body>
</html>
